<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student CRUD</title>
    <link rel="stylesheet" type="text/css" href="../css/curd.css">
</head>

<body>
    <div class="container">
        <h1><b>Student Management</b></h1>

        <div id="popupForm" class="popup">
            <div class="popup-content">
                <span class="close-btn" id="closePopup">&times;</span>
                <h2 id="popupTitle">Add Student</h2>
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    <input type="text" id="name" placeholder="Name" required><br><br>
                    <input type="text" id="phone" placeholder="Phone" required><br><br>
                    <input type="text" id="description" placeholder="Description"><br><br>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>


        <!-- Student Table -->
        <div class="actions-bar">
            <div class="toolbar">
                <button id="btn-add-student">Add New Student</button>
            </div>

            <div>
                <input type="text" id="searchBox" placeholder="Search...">
                <button onclick="CrudModule.searchStudents(document.getElementById('searchBox').value)">Search</button>

            </div>
        </div>

        <table border="1" id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="../js/crud.js"></script>
</body>

<footer>
    <div id="pagination" class="pagination"></div>
</footer>

</html>
