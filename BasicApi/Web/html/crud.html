<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student CRUD</title>
</head>

<body>
    <h1>Student Management</h1>

    <!-- Add Student -->
    <h2>Add Student</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="phone" placeholder="Phone" required>
        <input type="text" id="description" placeholder="Description">
        <button type="submit">Add</button>
    </form>

    <input type="text" id="searchId" placeholder="Enter student ID">
    <button onclick="findStudent(document.getElementById('searchId').value)">Find</button>


    <!-- Student Table -->
    <h2>All Students</h2>
    <table border="1" id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../js/crud.js"></script>
</body>

</html>
