<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User CRUD</title>
    <link rel="stylesheet" type="text/css" href="../css/curd.css">
</head>

<body>
    <div class="container">
        <h1><b>User Management</b></h1>

        <div id="popupForm" class="popup">
            <div class="popup-content">
                <span class="close-btn" id="closePopup">&times;</span>
                <h2 id="popupTitle">Add User</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <input type="text" id="username" placeholder="User Name" required><br><br>
                    <input type="text" id="email" placeholder="Email" required><br><br>
                    <input type="text" id="passwordhash" placeholder="Passwordhash"><br><br>
                    <input type="text" id="role" placeholder="Role" required><br><br>
                    <input type="text" id="emailconfirm" placeholder="EmailConfirm" required><br><br>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>


        <!-- user Table -->
        <div class="actions-bar">
            <div class="toolbar">
                <button id="btn-add-user">Add New user</button>
            </div>

            <div>
                <input type="text" id="searchBox" placeholder="Search...">
                <button onclick="CrudModule.searchUsers(document.getElementById('searchBox').value)">Search</button>

            </div>
        </div>

        <table border="1" id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Passwordhash</th>
                    <th>Role</th>
                    <th>EmailConfirm</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="../js/usercrud.js"></script>
</body>

<footer>
    <div id="pagination" class="pagination"></div>
</footer>

</html>
